name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          package-name: fieldmate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
