name: Trigger Docker Repo on Release

on:
  release:
    types: [published]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger frappe_docker workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_DISPATCH_PAT }}" \
            https://api.github.com/repos/digikwal/frappe_docker/dispatches \
            -d '{"event_type":"fieldmate-release","client_payload":{"version":"${{ github.event.release.tag_name }}"}}'
