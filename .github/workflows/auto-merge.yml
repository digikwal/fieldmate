name: Auto-merge Release PR
on:
  pull_request:
    types: [opened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: |
      github.actor == 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Labels and Author
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: json
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            const isBot = pr.data.user.login === "github-actions[bot]";
            const hasLabel = pr.data.labels.some(label => label.name === "autorelease: pending");
            return { isBot, hasLabel };

      - name: Auto-merge
        if: |
          fromJSON(steps.Check_PR_Labels_and_Author.outputs.result).isBot &&
          fromJSON(steps.Check_PR_Labels_and_Author.outputs.result).hasLabel
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: "squash"
            });
