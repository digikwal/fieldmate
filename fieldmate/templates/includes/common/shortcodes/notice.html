{% macro icon(type) %}
  {% if type == "tip" %}
    <svg class="mr-2" width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M12 0C18.6 0 24 5.4 24 12s-5.4 12-12 12S0 18.6 0 12 5.4 0 12 0Zm0 2.4C6.7 2.4 2.4 6.7 2.4 12s4.3 9.6 9.6 9.6 9.6-4.3 9.6-9.6S17.3 2.4 12 2.4Zm3.95 5.15-6.35 6.35-1.55-1.55a1.2 1.2 0 0 0-1.7 1.7l2.4 2.4a1.2 1.2 0 0 0 1.7 0l7.2-7.2a1.2 1.2 0 0 0-1.7-1.7Z"
        fill="currentColor" />
    </svg>
  {% elif type == "info" %}
    <svg class="mr-2" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path d="M9.16 0.99c.82.05 1.5.44 1.91 1.23L17.8 15.8c.65 1.37-.36 3.21-2.02 3.25H2.24c-1.5-.02-2.74-1.74-2-3.3L7.08 2.2c.13-.25.2-.32.33-.45.44-.51.93-.78 1.75-.76Z" fill="currentColor"/>
      <path d="M9.61 13.22H8.36l-.14-6.17h1.54l-.14 6.17ZM8.18 15.1c0-.23.08-.42.22-.57.15-.15.36-.23.61-.23.27 0 .48.08.63.23.14.15.22.34.22.57s-.08.42-.22.55c-.15.15-.36.23-.63.23-.26 0-.46-.08-.61-.23a.78.78 0 0 1-.22-.55Z" fill="currentColor"/>
    </svg>
  {% elif type == "warning" %}
    <svg class="mr-2" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M10 0c5.52 0 10 4.48 10 10s-4.48 10-10 10S0 15.52 0 10 4.48 0 10 0Zm0 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16Zm2.29 4.29 1.42 1.42L11.41 10l2.3 2.29-1.42 1.42L10 11.41 7.71 13.7l-1.42-1.42L8.59 10 6.3 7.71l1.42-1.42L10 8.59l2.29-2.3Z"
        fill="currentColor" />
    </svg>
  {% else %}
    <svg class="mr-2" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path d="M10 9v5m0 5a9 9 0 1 1 0-18 9 9 0 0 1 0 18Zm.05-13v.1l-.1.0002V6h.1Z"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  {% endif %}
{% endmacro %}

<div class="mb-6 rounded-lg border border-current py-2 px-4
  {% if type == 'note' %}text-[#24a9ab]{% endif %}
  {% if type == 'tip' %}text-[#65ab24]{% endif %}
  {% if type == 'info' %}text-[#d7af2d]{% endif %}
  {% if type == 'warning' %}text-[#f43633]{% endif %}
">
  <div class="flex items-center">
    {{ icon(type) }}
    <p class="font-secondary text-xl font-semibold text-txt-p dark:text-darkmode-txt-light my-0">
      {{ type.title() }}
    </p>
  </div>
  <div class="mt-3">
    {{ caller() }}
  </div>
</div>
