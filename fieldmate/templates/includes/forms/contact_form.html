<form method="POST" action="/api/method/fieldmate.api.contact_form.submit" class="space-y-4 text-left">
    <!-- Naam -->
    <div>
      <label for="name" class="block mb-1 font-medium">Naam:</label>
      <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
  
    <!-- E-mail -->
    <div>
      <label for="email" class="block mb-1 font-medium">Email:</label>
      <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
  
    <!-- Bericht -->
    <div>
      <label for="message" class="block mb-1 font-medium">Bericht:</label>
      <textarea name="message" id="message" rows="6" required class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
    </div>
  
    <!-- Submit -->
    <div class="flex justify-center">
      <div class="glass-box border border-gray-300 rounded-lg p-1 shadow-md">
        <button
          type="submit"
          class="px-4 py-2 rounded bg-opacity-70 hover:bg-opacity-90 transition-transform duration-700 hover:scale-110"
        >
          Verzenden
        </button>
      </div>
    </div>
  </form>
